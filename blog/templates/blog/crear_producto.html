{% extends 'base.html' %}

{% block title %}Crear producto{% endblock %}

{% block content %}
<h1 class="mb-4">Agregar producto</h1>

<form method="POST" class="card p-4 shadow-sm bg-white">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'listado_productos' %}" class="btn btn-secondary">Volver</a>
</form>

{% endblock %}
